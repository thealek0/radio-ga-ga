<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Radio GA GA</title>
  </head>
  <body>
    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      html {
        height: 100%;
      }

      #colored {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: -1;
        background-color: #F25774;
      }
      body {
        width: 100%;
        height: 100%;
      }
      .content {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #play {
        border: none;
        width: 50px;
        height: 50px;
        padding: 0;
        background-color: transparent;
        cursor: pointer;
      }

      #play > #pause-icon {
        display: none;
      }

      #play:focus {
        outline: none;
      }

      #button {
        z-index: 1000;
        height: auto;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: 400;
        position: absolute;
        margin-bottom: 12px;
        bottom: 0;
        border: none;
        border-radius: 30px;
        background-color: #ffffff73;
        outline: none;
        cursor: pointer;
        padding: 2px 10px;
      }

      #title {
        padding: 16px;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 26px;
        font-weight: 100;
        text-transform: uppercase;
      }
      .select {
        z-index: 1000;
        width: auto;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 26px;
        font-weight: 600;
        border: none;
        padding: 8px 16px 8px 16px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 30px;
        -webkit-appearance: none;
        -moz-appearance: none;
        text-align-last: center;
        text-transform: uppercase;
      }
      .select:focus {
        outline: none;
      }

      #player {
        padding: 32px;
        flex-direction: row;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .colorizer {
        animation: pulse 30s infinite;
      }
      
      @keyframes pulse {
        0% { background-color: #F25774; }
        6% { background-color: #235940; }
        12% { background-color: #73D99F; }
        18% { background-color: #6BBF90; }
        24% { background-color: #F2EBD5; }
        30% { background-color: #D91BF2; }
        36% { background-color: #7708A6; }
        42% { background-color: #22CCF2; }
        48% { background-color: #0388A6; }
        54% { background-color: #F23847; }
        60% { background-color: #F25774; }
        66% { background-color: #D91BF2; }
        72% { background-color: #0A6ABF; }
        78% { background-color: #22CCF2; }
        84% { background-color: #F2E85E; }
        100% { background-color: #6BBF90; }
      }

    </style>
    <audio preload="auto"></audio>
    <span id="colored"></span>
    <div class="content">
      <div id="title"></div>
      <select id="selectStations" class="select"> </select>
      <div id="player">
       
        <button id="play">
          <svg id="play-icon" version="1.1" viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
            <path d="m256 0c-141.38 0-256 114.62-256 256s114.62 256 256 256 256-114.62 256-256-114.62-256-256-256z" style="fill:#ffffff"/>
            <path d="m210 162c-2.8071-.0743-5.6328.59177-8.1758 2.0098-5.086 2.82-8.2422 8.1722-8.2422 13.992v160c0 5.82 3.1562 11.172 8.2422 13.992 2.418 1.344 5.0898 2.0078 7.7578 2.0078 2.945 0 5.8905-.81269 8.4805-2.4297l128-80c4.676-2.929 7.5195-8.0553 7.5195-13.57s-2.8435-10.64-7.5195-13.57l-128-80c-2.4665-1.543-5.2554-2.3574-8.0625-2.4316z" style="fill:#000000"/>
          </svg>
          <svg id="pause-icon" version="1.1" viewBox="0 0 512 512" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
            <path d="m256 0c-141.39 0-256 114.62-256 255.99 0 141.39 114.61 256.01 256 256.01s256-114.62 256-256.01c-.0128-141.38-114.63-255.99-256-255.99z" fill="#ffffff"/>
            <path d="m215 168c-10.614 0-19.205 8.591-19.205 19.205v145.1c0 10.614 8.5912 19.205 19.205 19.205 10.614 0 19.203-8.591 19.203-19.205v-145.1c0-10.614-8.5893-19.205-19.203-19.205zm81.082 0c-10.614 0-19.205 8.591-19.205 19.205v145.1c0 10.614 8.5912 19.205 19.205 19.205 10.614 0 19.205-8.591 19.205-19.205v-145.1c0-10.614-8.5912-19.205-19.205-19.205z" fill="black"/>
          </svg>
        </button>
      </div>
      <button id="button">Shine mode - off</button>
    </div>
    <script>

            // "90's Gold" : "http://ic2.101.ru:8000/c6_2", DO NOT WORKING!!!!
            "Klassika Zhanra": "http://ic2.101.ru:8000/c4_1",
            // "Russian Rap" : "http://ic2.101.ru:8000/c1_3", DO NOT WORKING!!!!
            Blues: "http://ic2.101.ru:8000/a76",
            "Drum & Bass": "http://ic2.101.ru:8000/a6",

            // "Mainstream" : "http://ic2.101.ru:8000/c7_2", DO NOT WORKING!!!!
            "Golden 70's": "http://ic2.101.ru:8000/a192",
            // "VIА" : "http://ic2.101.ru:8000/c3_1", DO NOT WORKING!!!!
            "Italo Disco": "http://ic2.101.ru:8000/a161"
          }
        },
        {
          name: "radiorecord.ru",
          stations: {
            Chillout: "http://air.radiorecord.ru:805/chil_320"
          }
        },
        {
          name: "streamguys.net",
          stations: {
            "Solo piano" : "http://pianosolo.streamguys.net/live",
          }
        },
        {
          name: "shoutca.st",
          stations: {
            "LoFi Chill" : "http://hyades.shoutca.st:8043/stream",
          }
        },
        {
          name: "hostingradio.ru",
          stations: {
            "Classic gold" : "http://jfm1.hostingradio.ru:14536/gcstream.mp3",
            "Jazz legends" : "http://jfm1.hostingradio.ru:14536/jlstream.mp3",
          }
        }
      ];

      const selectionStorageKey = 'currentStation';
      const title = document.getElementById("title");
      const select = document.getElementById("selectStations");
      const audio = document.getElementsByTagName("audio")[0];
      const colored = document.getElementById("colored");
      const button = document.getElementById("button");
      const buttonPlay = document.getElementById("play");
      const playIconElement = document.getElementById("play-icon");
      const pauseIconElement = document.getElementById("pause-icon");

      let isPlaying = false;

      let mode = false;
      const savedSelection = getSavedSelection();
      let initAudioValue;

      for (let i = 0; i < sites.length; i++) {
        const site = sites[i];
        const optionGroup = document.createElement("optgroup");
        optionGroup.label = site.name;
        const stations = site.stations;
        Object.keys(stations).forEach((key, index) => {
          const opt = document.createElement("option");
          opt.value = stations[key];
          opt.innerHTML = key;
          if(
            savedSelection &&
            savedSelection.siteName === site.name && 
            savedSelection.stationName === key
          ) {
            opt.selected = true;
            initAudioValue = stations[key];
            title.innerText = optionGroup.label;
          }
          optionGroup.appendChild(opt);
        });
        select.appendChild(optionGroup);
      }

      if(!initAudioValue) {
        const firstStationKey = Object.keys(sites[0].stations)[0];
        initAudioValue = sites[0].stations[firstStationKey];
      }

      audio.src = initAudioValue;

      select.addEventListener("change", event => {
        event.stopPropagation();
        audio.src = event.target.value;
        play();
        saveSelection(event.target.selectedOptions[0]);
      });

      button.addEventListener("click", event => {
        event.stopPropagation();
        toggleBacgroundMode();
      });

      buttonPlay.addEventListener("click", event => {
        event.stopPropagation();
        if(isPlaying) {
          isPlaying = !isPlaying;
          pause();
          return;
        }
        isPlaying = !isPlaying;
        play();
      });

      function play() {
        playIconElement.style.display = 'none';
        pauseIconElement.style.display = 'block';
        audio.load();
        audio.play();
      }

      function pause() {
        playIconElement.style.display = 'block';
        pauseIconElement.style.display = 'none';
        audio.pause();
      }

      function toggleBacgroundMode() {
        if (mode) {
          mode = false;
          button.innerHTML = "Shine mode - off";
          colored.setAttribute('class', '');
          return;
        }
        button.innerHTML = "Shine mode - on";
        colored.setAttribute('class', 'colorizer');
        mode = true;
      }

      function saveSelection(item) {
        const siteName = item.parentElement.label;
        const stationName = item.label;
        title.innerText = siteName;
        localStorage.setItem(
          selectionStorageKey, 
          JSON.stringify({ siteName, stationName })
        );
      }

      function getSavedSelection() {
        const data = localStorage.getItem(selectionStorageKey);
        if(!data) {
          return;
        }
        return JSON.parse(data);
      }
    </script>
  </body>
