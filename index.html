<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Radio GA GA</title>
</head>

<body>
  <style>
    html,
    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,
    ul,
    li,
    fieldset,
    form,
    label,
    legend,
    table,
    caption,
    tbody,
    tfoot,
    thead,
    tr,
    th,
    td,
    article,
    aside,
    canvas,
    details,
    embed,
    figure,
    figcaption,
    footer,
    header,
    hgroup,
    menu,
    nav,
    output,
    ruby,
    section,
    summary,
    time,
    mark,
    audio,
    video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      line-height: 1;
    }

    ol,
    ul {
      list-style: none;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: "";
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    html {
      height: 100%;
    }

    #colored {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: -1;
      background-color: #f2ebd5;
    }

    body {
      --base-gray: #404040;
      --plain-text: var(--base-gray);

      width: 100%;
      height: 100%;
      color: var(--plain-text);
    }

    .plain-text {
      font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #logo {
      padding: 40px;
    }

    #logo > svg {
      fill: var(--base-gray)
    }

    #play {
      border: none;
      width: 50px;
      height: 50px;
      padding: 0;
      background-color: transparent;
      cursor: pointer;
    }

    #play>#pause-icon {
      display: none;
    }

    #play:focus {
      outline: none;
    }

    #volume-button {
      border: none;
      width: 24px;
      height: 24px;
      padding: 0;
      background-color: transparent;
      cursor: pointer;
    }

    #volume-button>#mute-icon {
      display: none;
    }

    #volume-button:focus {
      outline: none;
    }

    #button {
      z-index: 1000;
      height: auto;
      font-weight: 400;
      position: absolute;
      margin-bottom: 12px;
      bottom: 0;
      border: none;
      border-radius: 30px;
      background-color: #ffffff73;
      outline: none;
      cursor: pointer;
      padding: 2px 10px;
    }

    #title {
      padding: 16px;
      font-size: 12px;
      font-weight: 100;
      text-transform: uppercase;
    }

    .select {
      z-index: 1000;
      width: auto;
      font-size: 26px;
      font-weight: 600;
      border: none;
      padding: 8px 16px 8px 16px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      -webkit-appearance: none;
      -moz-appearance: none;
      text-align-last: center;
      text-transform: uppercase;
      color: var(--plain-text);
    }

    .select:focus {
      outline: none;
    }

    .volume {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #ffffff;
      padding: 8px 16px;
      border-radius: 24px;
    }

    /* Range Input Styles */
    input[type="range"] {
      -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
    }

    input[type="range"]:focus {
      outline: none;
    }

    /* Chrome, Safari, Opera, Edge Chromium styles */
    input[type="range"]::-webkit-slider-runnable-track {
      background-color: #c7c7c7;
      border-radius: 0.5rem;
      height: 0.5rem;  
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      margin-top: -4px;
      border-radius: 50%;
      background-color: var(--plain-text);
      height: 1rem;
      width: 1rem;
    }

    /* Firefox */
    input[type="range"]::-moz-range-track {
      background-color: #c7c7c7;
      border-radius: 0.5rem;
      height: 0.5rem;
    }

    input[type="range"]::-moz-range-thumb {
      border: none;
      border-radius: 0;
      border-radius: 50%;
      background-color: var(--plain-text);
      height: 1rem;
      width: 1rem;
    }    

    #player {
      padding: 32px;
      flex-direction: row;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
    }

    .colorizer {
      animation: pulse 30s infinite;
    }

    @keyframes pulse {
      0% {
        background-color: #f25774;
      }

      6% {
        background-color: #235940;
      }

      12% {
        background-color: #73d99f;
      }

      18% {
        background-color: #22ccf2;
      }

      24% {
        background-color: #f2ebd5;
      }

      30% {
        background-color: #d91bf2;
      }

      36% {
        background-color: #7708a6;
      }

      42% {
        background-color: #22ccf2;
      }

      48% {
        background-color: #0388a6;
      }

      54% {
        background-color: #f23847;
      }

      60% {
        background-color: #f25774;
      }

      66% {
        background-color: #d91bf2;
      }

      72% {
        background-color: #0a6abf;
      }

      78% {
        background-color: #22ccf2;
      }

      84% {
        background-color: #f2e85e;
      }

      100% {
        background-color: #6bbf90;
      }
    }

    @media screen and (min-aspect-ratio: 2/1) {
      /* For 21:9 monitors */
    }

    @media screen and (device-aspect-ratio: 16/9) {
      /* For 16:9 monitors */
    }

    @media screen and (device-aspect-ratio: 4/3) {
      /* For 4:3 monitors */
    }

    @media screen and (min-height: 1440px) and (max-height: calc(2160px - 1px)) {
      /* For Quad HD - 4K monitors */
    }

    @media screen and (min-height: 1080px) and (max-height: calc(1440px - 1px)) {
      /* For Full HD - Quad HD monitors */
    }

    @media screen and (min-height: 720px) and (max-height: calc(1080px - 1px)) {
      /* For HD - Full HD monitors */
    }

    @media screen and (min-width: 1200px) {
      /* For desktop styles */
    }

    @media screen and (min-height: 1px) and (max-height: calc(720px - 1px)) {
      /* For mobile devices */
    }

    @media screen and (min-width: 320px) and (max-width: 768px) and (orientation: portrait) {
      /* For mobile devices in portrait orientation */
      #player {
        padding: 64px 0 0 0;
        flex-direction: row-reverse;
      }

      #selectStations {
        width: 100%;
        border-radius: 0;
      }
    }

    @media screen and (min-aspect-ratio: 2/1) and (max-width: 950px) and (orientation: landscape) {
      /* For mobile devices in landscape orientation */
    }

    @media screen and (min-width: 768px) and (max-width: calc(1030px - 1px)) {
      /* For tablet styles */
    }

    @media screen and (min-aspect-ratio: 1/2) and (min-width: 500px) and (orientation: portrait) {
      /* For tablets in portrait orientation */
    }

      }
      button.innerHTML = "Shine mode - on";
      colored.setAttribute("class", "colorizer");
      mode = true;
    }

    function saveSelection(item) {
      const siteName = item.parentElement.label;
      const stationName = item.label;
      title.innerText = siteName;
      localStorage.setItem(
        selectionStorageKey,
        JSON.stringify({ siteName, stationName })
      );
    }

    function getSavedSelection() {
      const data = localStorage.getItem(selectionStorageKey);
      if (!data) {
        return;
      }
      return JSON.parse(data);
    }

    function switchButtonState(state) {
      currentState = state;
      switch (state) {
        case PLAY_STATE:
          pauseIconElement.style.display = "block";
          playIconElement.style.display = "none";
          loader.style.display = "none"
          break;
        case PAUSE_STATE:
          pauseIconElement.style.display = "none";
          playIconElement.style.display = "block";
          loader.style.display = "none"
          break;
        case LOADING_STATE:
          pauseIconElement.style.display = "none";
          playIconElement.style.display = "none";
          loader.style.display = "block"
          break;
        default:
          break;
      }
    }

    function volumeInit() {
      const volumeFromStorage = JSON.parse(localStorage.getItem('volume'));
      if (volumeFromStorage || volumeFromStorage === 0) {
        savedVolume = volumeFromStorage;
        volumeInput.value = savedVolume;

        if (savedVolume > 0) {
          fullVolumeIconElement.style.display = "block";
          muteIconElement.style.display = "none";
        } 
        if (savedVolume === 0) {
          fullVolumeIconElement.style.display = "none";
          muteIconElement.style.display = "block";
        }
      }
      
      audio.volume = savedVolume / 100;
    }

    function init() {
      volumeInit();
      
      for (let i = 0; i < sites.length; i++) {
        const site = sites[i];
        const optionGroup = document.createElement("optgroup");
        optionGroup.label = site.name;
        const stations = site.stations;
        Object.keys(stations).forEach((key, index) => {
          const opt = document.createElement("option");
          opt.value = stations[key];
          opt.innerHTML = key;
          if (
            savedSelection &&
            savedSelection.siteName === site.name &&
            savedSelection.stationName === key
          ) {
            opt.selected = true;
            initAudioValue = stations[key];
            title.innerText = optionGroup.label;
          }
          optionGroup.appendChild(opt);
        });
        select.appendChild(optionGroup);
      }

      if (!initAudioValue) {
        title.innerText = sites[0].name;
        const firstStationKey = Object.keys(sites[0].stations)[0];
        initAudioValue = sites[0].stations[firstStationKey];
      }

      audio.src = initAudioValue;

      select.addEventListener("change", event => {
        event.stopPropagation();
        audio.src = event.target.value;
        play();
        saveSelection(event.target.selectedOptions[0]);
      });

      button.addEventListener("click", event => {
        event.stopPropagation();
        toggleBacgroundMode();
      });

      buttonPlay.addEventListener("click", event => {
        event.stopPropagation();
        if(currentState === LOADING_STATE) {
          return;
        }

        if (currentState === PLAY_STATE) {
          pause();
          return;
        }
        play();
      });

      volumeButton.addEventListener("click", event => {
        event.stopPropagation();
        if (volumeInput.value > 0) {
          savedVolume = volumeInput.value;
          volumeInput.value = 0;
          audio.volume = 0;
          fullVolumeIconElement.style.display = "none";
          muteIconElement.style.display = "block";
        } else {
          volumeInput.value = savedVolume;
          audio.volume = savedVolume / 100
          fullVolumeIconElement.style.display = "block";
          muteIconElement.style.display = "none";
        }
        localStorage.setItem('volume', volumeInput.value)
      });

      volumeInput.addEventListener("input", event => {
        event.stopPropagation();
        const volume = event.target.value;
        audio.volume = volume / 100;
        if (volume > 0) {
          fullVolumeIconElement.style.display = "block";
          muteIconElement.style.display = "none";
          savedVolume = volume;
        } else {
          fullVolumeIconElement.style.display = "none";
          muteIconElement.style.display = "block";
        }
        localStorage.setItem('volume', volumeInput.value)
      });

      audio.addEventListener("play", event => {
        switchButtonState(PLAY_STATE);
      });

      audio.addEventListener("pause", event => {
        switchButtonState(PAUSE_STATE);
      });

      audio.addEventListener("ended", event => {
        switchButtonState(LOADING_STATE);
      });

      audio.addEventListener("seeking", event => {
        switchButtonState(LOADING_STATE)
      });

      audio.addEventListener("seeked", event => {
        switchButtonState(PLAY_STATE);
      });

      audio.addEventListener("waiting", event => {
        switchButtonState(LOADING_STATE)
      });

      audio.addEventListener("loadeddata", event => {
        switchButtonState(PLAY_STATE)
      });

      audio.addEventListener("playing", event => {
        switchButtonState(PLAY_STATE)
      });

      switchButtonState(currentState)
    }
  </script>
</body>

</html>
